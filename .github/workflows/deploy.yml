name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Build application
      run: npm run build

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist deploy/
        cp package*.json deploy/
        cp docker-compose.yml deploy/
        cp Dockerfile deploy/
        cp env.example deploy/
        tar -czf deploy.tar.gz -C deploy .

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deploy.tar.gz

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        script: |
          # ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          sudo mkdir -p /opt/calmato
          cd /opt/calmato

          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
          sudo docker-compose down || true

          # GitHubì—ì„œ ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
          if [ -d ".git" ]; then
            sudo git pull origin main
          else
            sudo git clone https://github.com/${{ github.repository }}.git .
          fi

          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ì„¤ì • (secretsì—ì„œ)
          sudo tee .env > /dev/null <<EOF
          NODE_ENV=production
          PORT=3000
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          SWAGGER_ENABLE=true
          LOG_LEVEL=info
          EOF

          # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ì»¨í…Œì´ë„ˆ ì‹œìž‘
          sudo docker-compose build --no-cache
          sudo docker-compose up -d

          # í—¬ìŠ¤ì²´í¬
          echo "Waiting for application to start..."
          sleep 30
          
          # ì• í”Œë¦¬ì¼€ì´ì…˜ ìƒíƒœ í™•ì¸
          if curl -f http://localhost:3000/; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed - application not responding"
            sudo docker-compose logs
            exit 1
          fi

          # ë¡œê·¸ í™•ì¸
          echo "ðŸ“‹ Container status:"
          sudo docker-compose ps

    - name: Notify deployment status
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} 